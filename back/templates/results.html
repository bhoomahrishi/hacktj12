<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiQ - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #3b0c59, #000000);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Nunito', sans-serif;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Nunito:wght@400;700&display=swap');

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3b0c59, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: gradientBG 3s ease infinite;
        }

        .splash-text {
            color: #fff;
            font-size: 2rem;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-bottom: 1rem;
        }

        .dots::after {
            content: "";
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 1s ease forwards;
        }
    </style>
</head>
<body class="bg-black text-purple-300">
    <div id="loading" class="loading-screen">
        <div class="splash-text">
            Loading your optimized results<span class="dots"></span>
        </div>
    </div>

    <div id="content" class="container mx-auto py-10 hidden">
        <h1 class="text-5xl font-extrabold text-center mb-12 fade-in" style="animation-delay: 0.5s;">OptiQ - Results</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="flex flex-col items-center fade-in" style="animation-delay: 1s;">
                <img src="images/bar_graph.png" alt="Bar Graph" class="rounded-md shadow-lg mb-4">
                <p class="text-center text-lg">This bar graph represents the proportion of each stock in the optimized portfolio.</p>
                <a href="portfolio_details.html" class="mt-4 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-md">View Portfolio Details</a>
            </div>
            <div class="flex flex-col items-center fade-in" style="animation-delay: 1.5s;">
                <img src="images/line_graph.png" alt="Line Graph" class="rounded-md shadow-lg mb-4">
                <p class="text-center text-lg">This line graph compares the historical performance of the optimized portfolio against the S&P 500.</p>
                <a href="algorithm_comparison.html" class="mt-4 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-md">Learn More About the Algorithm</a>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading screen
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading');
            const content = document.getElementById('content');

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                content.classList.remove('hidden');
                document.querySelectorAll('.fade-in').forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.5}s`;
                });
            }, 3000); // Adjust the delay as needed (3 seconds here)
        });
    </script>
</body>
</html>
